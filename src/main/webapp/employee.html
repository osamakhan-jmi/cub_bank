  <body id="page-top">

    <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <h2 class="section-heading">Welcome back!</h2>
            <!--<h3 class="section-subheading text-muted">Enter your login info</h3>-->
          </div>
        </div>
        <div>
            
			<!---------------------------------------------CHECK ASSESTS----------------------------------->
			<input type = "submit" class="btn btn-xl js-scroll-trigger" value = "Check Assets" />
            <br/><br/>
            <!--------------------------CHANGE CUSTOMER ADDRESS------------------------->
			<script src = "js/chngAddr.js" ></script>
			<input type = "submit" onclick ="div_show_addr()" class="btn btn-xl js-scroll-trigger" name = "changeAddress" value = "Change Address" />
			
			
			<div id="abc_addr" style="display: none;">
 
				<!-- Popup div starts here -->
				<div id="popupContact"> 

					<!-- contact us form -->
					<form id = "chg_addr" action="#" method="post" >
			
						<h2>Change Address</h2><hr/>
						<input type="text" name="name" id="street" placeholder="Street"/>
						&nbsp; &nbsp;
						<input type="text" name="name" id="city" placeholder="City"/>
						&nbsp; &nbsp;
						<input type="text" name="email" id="state" placeholder="State"/>
						&nbsp; &nbsp;
						<input type="text" name="email" id="country" placeholder="Country"/>
						&nbsp; &nbsp;
						<input type="text" name="email" id="pin" placeholder="Pin"/>
						<br/><br/>
			
			
						<input type="submit" id="submit" onClick="javascript: check_empty_addr()" class="btn btn-xl js-scroll-trigger" value="Send"/>
						
					</form>
				</div> 
		<!-- Popup div ends here -->
		</div>
			
			<br/><br/>
			
            <!------------------------------CHECK TRANSACTIONS---------------------->
			<script src = "js/chkTr.js" ></script>
			<input type = "submit" onclick ="div_show_tr()" class="btn btn-xl js-scroll-trigger" value = "Reports" />
			
			<div id="abc_tr" style="display: none;">
 
				<!-- Popup div starts here -->
				<div id="popupContact"> 

					<!-- contact us form -->
					<form id = "chk_tr" action="#" method="post" >
						<br/>
						<input type="radio" name="report" id="country" />Country
						
						<input type="radio" name="report" id="state" />State
						
						<input type="radio" name="report" id="city" />City
						<br/><br/>
						
						<input type="submit" id="submit" onClick="javascript:check_empty_tr()" class="btn btn-xl js-scroll-trigger" value="Send"/>
						
						</form>
				</div> 
		<!-- Popup div ends here -->
		</div>
			
        </div>
        </div>
